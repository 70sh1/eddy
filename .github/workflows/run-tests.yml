name: Run tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  audit-and-run-tests:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22.x'
        
    - name: Install dependencies
      run: go get .
      
    - name: Run fmt
      run: go fmt ./...

    - name: Run vet
      run: go vet ./...

    - name: Run tests
      run: go test -race -shuffle=on ./...
